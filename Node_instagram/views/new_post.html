{% extends 'layout.html' %}

{% block head %}
    <link rel="stylesheet" href="/css/new_post.css">
{% endblock %}

{% block content %}
	<div id="main_container">

			<div class="post_form_container">
				<form action="#" class="post_form">
					<div class="title">
						NEW POST
					</div>
					<div class="preview">
						<div class="upload">
							<div class="post_btn">
								<div class="plus_icon">
									<span></span>
									<span></span>
								</div>
								<p>포스트 이미지 추가</p>
								<canvas id="imageCanvas"></canvas>
								<!--<p><img id="img_id" src="#" style="width: 300px; height: 300px; object-fit: cover" alt="thumbnail"></p>-->
							</div>
						</div>
					</div>
					<p>
						<input type="file" name="photo" id="id_photo" required="required">
					</p>
					<p>
						<textarea name="content" id="text_field" cols="50" rows="5" placeholder="140자 까지 등록 가능합니다.
	#태그명 을 통해서 검색 태그를 등록할 수 있습니다.
	예시 : I # love # insta!"></textarea>

					</p>
					<input class="submit_btn" type="submit" value="저장">
				</form>

			</div>

		</div>
	{% endblock %}

	{% block script %}
	<script src="js/insta.js"></script>
	<script>
		var fileInput  = document.querySelector( "#id_photo" ),
		   button     = document.querySelector( ".input-file-trigger" ),
		   the_return = document.querySelector(".file-return");

		// Show image
		fileInput.addEventListener('change', handleImage, false);
		var canvas = document.getElementById('imageCanvas');
		var ctx = canvas.getContext('2d');


		function handleImage(e){
		   var reader = new FileReader();
		   reader.onload = function(event){
			   var img = new Image();
			   // var imgWidth =
			   img.onload = function(){
				   canvas.width = 300;
				   canvas.height = 300;
				   ctx.drawImage(img,0,0,300,300);
			   };
			   img.src = event.target.result;
			   // img.width = img.width*0.5
			   // canvas.height = img.height;
		   };
		   reader.readAsDataURL(e.target.files[0]);
		}
	</script>
{% endblock %}
